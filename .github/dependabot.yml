version: 2
updates:
  - package-ecosystem: 'pip'
    directory: '/'
    schedule:
      interval: 'daily'
    pull-request-branch-name:
      separator: '-'
    open-pull-requests-limit: 99
    commit-message:
      prefix: 'chore'
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'daily'
    pull-request-branch-name:
      separator: '-'
    open-pull-requests-limit: 99
    commit-message:
      prefix: 'chore'
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'
    commit-message:
      prefix: 'chore'
    pull-request-branch-name:
      separator: '-'
